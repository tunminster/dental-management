# Azure DevOps Pipeline for Dental Management Dashboard
trigger:
- main
- develop

variables:
  buildConfiguration: 'Release'
  tag: '$(Build.BuildNumber)'
  imageRepository: 'dental-dashboard-app'
  containerRegistry: 'containerRegistry'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  

stages:
- stage: Build
  displayName: Build and Push
  jobs:
  - job: Build
    displayName: Build Docker Image
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push image
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(containerRegistry)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

  variables:
    - group: bytheapp-demo
    - name: repository-image
      value: 'bytheapp.azurecr.io/dental-dashboard-app:$(Build.BuildNumber)'
    - name: acr-secret-name
      value: 'by-the-app-acr-secret'

  
  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes
            inputs:
              action: 'deploy'
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/k8s-deployment.yaml
              imagePullSecrets: |
                acr-secret
